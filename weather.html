            </div>
            </div>

        </div>

            <span class="day2">friday</span>

            <span class="day2">Sunday</span>

            <canvas class="icon3" width="128" height="128"></canvas>
            <canvas class="icon4" width="128" height="128"></canvas>
            <canvas class="icon5" width="128" height="128"></canvas>
